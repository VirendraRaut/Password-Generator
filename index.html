<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span> Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img
          src="https://static.vecteezy.com/system/resources/previews/000/420/609/original/copy-icon-vector-illustration.jpg"
          alt="copy"
          onclick="copyPassword()"
        />
      </div>
      <button onclick="createPassword()">
        <img
          src="https://aaah0mnbncqtinas.public.blob.vercel-storage.com/qnBvz53h7W-no-background-cNDaQnen4NFYWXU0LinpUTZ6wFYPKS.png"
          alt="Generate Password"
        />Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
